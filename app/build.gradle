plugins {
    id 'com.android.application'
    id "com.google.protobuf"
}

android {
    compileSdk 32
    aaptOptions.cruncherEnabled = false

    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "cn.edu.cqupt.dmb.player"
        minSdk 29
        targetSdk 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
            ndk {
//                abiFilters "armeabi-v7a"
            }
        }

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.18.1'
        }
    }

    sourceSets {
        main {
            // 在CMakeList.txt中有 add library时在这里就不用再添加了，没有就需要添加(如使用链接命令的方式)
//            jniLibs.srcDirs = ['src/main/ffmpeg/libs']
            proto {
                srcDir 'proto'
            }
        }
    }
    ndkVersion '25.0.8151533 rc1'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    //2.1.0以前jcenter的依赖
    //implementation 'com.youth.banner:banner:2.1.0'
    //现在Maven Central
    implementation 'io.github.youth5201314:banner:2.2.2'
    // 新版本使用
    implementation 'com.google.guava:guava:24.1-jre'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // ijkplayer 播放器依赖
    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'

    implementation 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.8.8'

    // EXO Player 依赖
    implementation 'tv.danmaku.ijk.media:ijkplayer-exo:0.8.8'

    // Gradle proto 插件
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    // Gradle proto 插件
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    implementation 'com.google.protobuf:protobuf-java:3.10.0'

    // Android TV 依赖
    implementation 'androidx.tvprovider:tvprovider:1.0.0'

    implementation 'com.android.support:support-annotations:28.0.0'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.11.0'
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}
